<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">

        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog <span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegation">
                    <a href="aboutUs.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="Contact.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>


        <div class="text__header">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input class="field__input" type="text" placeholder="Adrian Miranda" id="name">
            </div>

            <div class="field">
                <label class="field__label field__label--email" for="email">Correo</label>
                <input class="field__input" type="email" placeholder="email@gmail.com" id="email">
            </div>

            <div class="field">
                <label class="field__label" for="message">Mensaje</label>
                <textarea class="field__input field__input--textarea" name="message" id="message"
                    placeholder="Dejanos tus comentarios!"></textarea>
            </div>


            <div class="field">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h2 class="logo__name no-margin text-center">Blog <span class="logo__bold">DeCafe</span></h2>
                </a>

                <nav class="navegation">
                    <a href="aboutUs.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="Contact.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>
